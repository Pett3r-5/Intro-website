        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <script src="/home/www/wiking/bootstrap-2.3.2" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <script>
            window.onload = function() {
                var botoes = document.getElementsByTagName("button");
            
                for(var i = 0; i<botoes.length; i++){ 
                        (function(i){
                     //abre uma nova janela com o arquivo que tenha o mesmo nome do botao+.html:
                            botoes[i].addEventListener("click", function(){ location.assign(botoes[i].innerHTML.toLowerCase()+".html");}, false); //false serve pro evento nao bubblear (subir e afetar as outras tags na árvore do documento)
                        }) (i);
                    //para o loop de events funcionar, diferente do java,  precisa ter essa function(i) dentro do loop e o (i) no final. Explicação:
                    //https://www.kirupa.com/html5/handling_events_for_many_elements.htm
                }
            }
                
        </script>
        
        <title>Presentation</title>
    </head>
    <body>
        <div class="btn-group" role="group" aria-label="Basic example" align="center">
            <button type="button" class="btn btn-secondary">Sobre</button>
            <button type="button" class="btn btn-secondary">Contato</button>
            <button type="button" class="btn btn-secondary">Seila</button>
            
            
        </div>
    </body>
    
</html>
